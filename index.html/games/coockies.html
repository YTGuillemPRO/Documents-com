<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker Emoji</title>
    <style>
        body { font-family: Arial, sans-serif; background: linear-gradient(45deg, #f4e4bc, #d4b48c); text-align: center; color: #333; padding: 20px; }
        #cookie { 
            font-size: 200px; 
            cursor: pointer; 
            margin: 20px auto; 
            transition: all 0.1s; 
            display: block;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
        }
        #cookie:active { transform: scale(0.95) rotate(5deg); }
        #count { font-size: 48px; font-weight: bold; margin: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        #cps { font-size: 24px; color: #8b4513; font-weight: bold; }
        .upgrades { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin: 30px; }
        .upgrade { 
            background: linear-gradient(145deg, #fff, #f0f0f0); 
            border: 3px solid #ddd; 
            border-radius: 20px; 
            width: 120px; 
            height: 120px; 
            cursor: pointer; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            font-size: 40px;
            transition: all 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .upgrade:hover:not(.disabled) { 
            transform: scale(1.1); 
            border-color: #ffcc00; 
            box-shadow: 0 10px 25px rgba(255,204,0,0.4);
        }
        .upgrade.disabled { 
            opacity: 0.4; 
            cursor: not-allowed; 
            filter: grayscale(1);
        }
        .upgrade .qty { font-size: 18px; margin-top: 5px; }
        .upgrade .price { font-size: 16px; font-weight: bold; color: #666; margin-top: 5px; }
        #reincarnate { 
            background: linear-gradient(45deg, #ff4444, #cc0000); 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 25px; 
            cursor: pointer; 
            font-size: 20px; 
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255,68,68,0.4);
            transition: all 0.2s;
        }
        #reincarnate:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(255,68,68,0.6); }
        #reincarnate:disabled { background: #ccc; cursor: not-allowed; box-shadow: none; }
    </style>
</head>
<body>
    <h1>üç™ Cookie Clicker</h1>
    <div id="cookie" onclick="clickCookie()">üç™</div>
    <div id="count">0</div>
    <div id="cps">0 cookies/seg</div>
    
    <div class="upgrades" id="upgrades"></div>
    
    <button id="reincarnate" onclick="reincarnate()" disabled>üîÑ Reencarnar (0 pts)</button>
    
    <script>
        let game = {
            cookies: 0,
            cps: 0,
            multi: 1,
            points: 0,
            upgrades: {
                cursor: { qty: 0, price: 15, cps: 0.1, emoji: 'üñ±Ô∏è' },
                grandma: { qty: 0, price: 100, cps: 1, emoji: 'üëµ' },
                farm: { qty: 0, price: 1100, cps: 8, emoji: 'üåæ' }
            }
        };

        if (localStorage.getItem('cookieGame')) {
            game = JSON.parse(localStorage.getItem('cookieGame'));
        }

        function saveGame() {
            localStorage.setItem('cookieGame', JSON.stringify(game));
        }

        function clickCookie() {
            game.cookies += (1 + game.upgrades.cursor.qty * 0.1) * game.multi;
            updateDisplay();
        }

        function buyUpgrade(type) {
            const up = game.upgrades[type];
            if (game.cookies >= up.price) {
                game.cookies -= up.price;
                up.qty++;
                up.price = Math.floor(up.price * 1.15);
                calculateCPS();
                updateDisplay();
                saveGame();
            }
        }

        function calculateCPS() {
            game.cps = 0;
            game.cps += game.upgrades.cursor.qty * game.upgrades.cursor.cps;
            game.cps += game.upgrades.grandma.qty * game.upgrades.grandma.cps;
            game.cps += game.upgrades.farm.qty * game.upgrades.farm.cps;
            game.cps *= game.multi;
        }

        function produceAuto() {
            game.cookies += game.cps;
            updateDisplay();
            saveGame();
        }

        function updateDisplay() {
            document.getElementById('count').textContent = Math.floor(game.cookies).toLocaleString();
            document.getElementById('cps').textContent = game.cps.toFixed(1) + ' cookies/seg';
            
            const upgradesDiv = document.getElementById('upgrades');
            upgradesDiv.innerHTML = '';
            Object.keys(game.upgrades).forEach(type => {
                const up = game.upgrades[type];
                const div = document.createElement('div');
                div.className = 'upgrade' + (game.cookies < up.price ? ' disabled' : '');
                div.innerHTML = `
                    ${up.emoji}
                    <div class="qty">${up.qty}</div>
                    <div class="price">${Math.floor(up.price).toLocaleString()}</div>
                `;
                div.onclick = () => buyUpgrade(type);
                upgradesDiv.appendChild(div);
            });

            document.getElementById('reincarnate').disabled = game.cookies < 1000;
            document.getElementById('reincarnate').textContent = `üîÑ Reencarnar (${Math.floor(game.points)} pts)`;
        }

        function reincarnate() {
            if (game.cookies >= 1000) {
                game.points += Math.floor(game.cookies / 1000);
                game.multi += 0.1 * game.points;
                game.cookies = 0;
                Object.keys(game.upgrades).forEach(type => {
                    game.upgrades[type].qty = 0;
                    game.upgrades[type].price = [15, 100, 1100][Object.keys(game.upgrades).indexOf(type)];
                });
                calculateCPS();
                updateDisplay();
                saveGame();
            }
        }

        calculateCPS();
        updateDisplay();
        setInterval(produceAuto, 1000);
        setInterval(updateDisplay, 100);
        setInterval(saveGame, 30000);
    </script>
</body>
</html>
