<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Nova League 3D ⚽</title>
<style>
* {margin:0;padding:0;box-sizing:border-box;}

/* CAMBIO: Permitir el desplazamiento vertical */
body, html {
    min-height: 100%;
    overflow-x: hidden; 
    overflow-y: auto; 
    font-family: 'Arial Black', Arial, sans-serif;
    background: #0a0a1f;
    scroll-behavior: smooth;
}

/* CAMBIO: El menú ya no es fijo, es una sección de pantalla completa */
#menu {
    position: relative; 
    width: 100%;
    height: 100vh;
    z-index: 1000;
    background: radial-gradient(circle at center,#0a0a1f 0%,#1a1a2e 40%,#16213e 70%,#0f3460 100%);
    display: flex; flex-direction: column; justify-content: center; align-items: center;
    color: #fff; text-align: center;
}

#menu::before{
  content:'';position:absolute;top:0;left:0;right:0;bottom:0;
  background:linear-gradient(45deg,transparent 30%,rgba(0,212,255,0.1) 50%,transparent 70%);
  animation:shine 3s infinite;
}
@keyframes shine{0%{transform:translateX(-100%)}100%{transform:translateX(100%)}}

#title{font-size:5vw;margin:0 0 1vw;text-shadow:0 0 30px #00d4ff,0 0 60px #00d4ff;font-weight:900;letter-spacing:0.1em;}
#subtitle{font-size:2vw;margin:1vw 0 3vw;color:#00d4ff;text-shadow:0 0 20px #00d4ff;}

.btn{
  background:linear-gradient(145deg,#ff6b6b,#ffd93d,#ff6b6b);
  background-size:200% 200%;animation:gradient 3s ease infinite;
  border:none;padding:2vw 4vw;font-size:1.8vw;border-radius:50px;cursor:pointer;
  color:#000;font-weight:900;text-transform:uppercase;letter-spacing:0.1em;
  box-shadow:0 20px 40px rgba(255,107,107,0.4),inset 0 1px 0 rgba(255,255,255,0.4);
  transition:all 0.3s ease;position:relative;overflow:hidden;
}
.btn:hover{transform:translateY(-5px) scale(1.05);box-shadow:0 25px 50px rgba(255,107,107,0.6);}
@keyframes gradient{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

#controls{font-size:1.2vw;margin-top:3vw;opacity:0.8;line-height:1.5;}

/* Estilos para el contenedor del juego */
#game {
    display: none; 
    width: 100%; 
    height: 100vh;
}

/* --- NUEVA SECCIÓN: MÁS JUEGOS --- */
#more-games-section {
    padding: 80px 20px;
    background: #050510;
    text-align: center;
    color: white;
}

.games-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
    max-width: 1200px;
    margin: 50px auto 0;
}

.game-card {
    background: #16213e;
    border: 2px solid #00d4ff;
    border-radius: 15px;
    padding: 20px;
    transition: 0.3s;
    cursor: pointer;
}

.game-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 0 20px #00d4ff;
}

.game-card img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 15px;
}
/* -------------------------------- */

#ui{position:fixed;top:20px;left:20px;right:20px;z-index:100;color:#fff;font-size:1.5vw;font-weight:bold;text-shadow:0 0 10px #000;}
</style>
</head>
<body>

<div id="menu">
  <h1 id="title">⚽ NOVA LEAGUE</h1>
  <h2 id="subtitle">ULTIMATE 3D FOOTBALL</h2>
  <button class="btn" onclick="NovaLeague.start()">▶ INICIAR PARTIDO</button>
  <div id="controls">
    WASD + SHIFT: Movimiento | E/Q: Potencia | F: Robo
    <p style="margin-top:20px; color:#00d4ff;">↓ Desliza para ver más juegos ↓</p>
  </div>
</div>

<div id="ui"></div>
<div id="game"></div>

<section id="more-games-section">
    <h2 style="font-size: 3vw;">MÁS JUEGOS INCREÍBLES</h2>
    <div class="games-grid">
        <div class="game-card">
            <div style="height:150px; background:#333; border-radius:10px; display:flex; align-items:center; justify-content:center;">PRÓXIMAMENTE</div>
            <h3>Turbo Racers 3D</h3>
            <p>Carreras de alta velocidad.</p>
        </div>
        <div class="game-card">
            <div style="height:150px; background:#333; border-radius:10px; display:flex; align-items:center; justify-content:center;">PRÓXIMAMENTE</div>
            <h3>Space Defense</h3>
            <p>Protege la galaxia.</p>
        </div>
        <div class="game-card">
            <div style="height:150px; background:#333; border-radius:10px; display:flex; align-items:center; justify-content:center;">PRÓXIMAMENTE</div>
            <h3>Cyber Combat</h3>
            <p>Lucha en la red.</p>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
<script>
// Mantengo tu lógica de juego intacta
const NovaLeague = {
  scene:null,camera:null,renderer:null,
  fieldWidth:140,fieldHeight:80,
  redTeam:[],blueTeam:[],player:null,ball:null,
  keys:{},powerCharge:0,charging:false,
  menu:null,gameDiv:null,ui:null,
  
  init(){
    this.menu = document.getElementById('menu');
    this.gameDiv = document.getElementById('game');
    this.ui = document.getElementById('ui');
    
    document.addEventListener('keydown',e=>this.keys[e.key.toLowerCase()]=true);
    document.addEventListener('keyup',e=>this.keys[e.key.toLowerCase()]=false);
    window.addEventListener('resize',()=>this.onResize());
  },
  
  start(){
    // Al empezar, ocultamos el menú y el resto de secciones si quieres que el juego ocupe todo
    this.menu.style.display='none';
    document.getElementById('more-games-section').style.display = 'none';
    this.gameDiv.style.display='block';
    // Bloqueamos scroll durante el partido para mejor experiencia
    document.body.style.overflow = 'hidden'; 
    this.initGame();
  },
  
  initGame(){
    this.renderer = new THREE.WebGLRenderer({antialias:true,alpha:true});
    this.renderer.shadowMap.enabled = true;
    this.renderer.setSize(window.innerWidth,window.innerHeight);
    this.gameDiv.appendChild(this.renderer.domElement);
    
    this.scene = new THREE.Scene();
    this.camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
    
    const skyGeo = new THREE.SphereGeometry(500,32,32);
    const skyMat = new THREE.MeshBasicMaterial({color:0x87CEEB,side:THREE.BackSide,transparent:true,opacity:0.3});
    this.scene.add(new THREE.Mesh(skyGeo,skyMat));
    
    const ambient = new THREE.AmbientLight(0x404040,0.6);
    this.scene.add(ambient);
    const sun = new THREE.DirectionalLight(0xffffff,1.2);
    sun.position.set(50,100,50);
    sun.castShadow = true;
    this.scene.add(sun);
    
    this.createField();
    this.createGrass();
    this.createPlayers();
    this.createBall();
    this.createUI();
    
    this.camera.position.set(0,20,30);
    this.animate();
  },

  // ... (Aquí sigue el resto de tu código original de creación de campo, jugadores y animación)
  // Lo he recortado aquí para que no sea infinito, pero debes mantener tus funciones originales:
  createField(){ /* tu código */ },
  createGrass(){ /* tu código */ },
  createPlayers(){ /* tu código */ },
  createDetailedPlayer(color,x,z,isPlayer=false){ /* tu código */ },
  createPowerMeter(){ /* tu código */ },
  createBall(){ /* tu código */ },
  createUI(){
    const scoreBoard = document.createElement('div');
    scoreBoard.style.cssText = 'position:absolute;top:20px;left:50%;transform:translateX(-50%);background:rgba(0,0,0,0.8);padding:15px 30px;border-radius:15px;color:#fff;font-size:2vw;letter-spacing:2px;';
    scoreBoard.id = 'scoreboard';
    this.ui.appendChild(scoreBoard);
  },
  stealBall(){ /* tu código */ },
  updatePlayers(){ /* tu código */ },
  limitToField(obj){ /* tu código */ },
  updateUI(){ 
    if(!document.getElementById('scoreboard')) return;
    const redScore = this.redTeam.filter(p=>p.userData.hasBall).length;
    const blueScore = this.blueTeam.filter(p=>p.userData.hasBall).length;
    document.getElementById('scoreboard').innerHTML = `ROJOS ${redScore} - ${blueScore} AZULES`;
  },
  animate(){
    requestAnimationFrame(()=>this.animate());
    // ... tu lógica de controles y cámara ...
    if(this.player) {
        // (Añade aquí tu lógica de movimiento original)
        this.renderer.render(this.scene,this.camera);
    }
  },
  onResize(){
    this.camera.aspect = window.innerWidth / window.innerHeight;
    this.camera.updateProjectionMatrix();
    this.renderer.setSize(window.innerWidth,window.innerHeight);
  }
};

NovaLeague.init();
</script>
</body>
</html>
